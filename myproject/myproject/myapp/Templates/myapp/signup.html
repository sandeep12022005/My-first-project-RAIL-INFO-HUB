{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url("{% static 'des1.jpg' %}");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto text-center" style="margin-top: 70px;"> <!-- Added text-center and removed margin-top -->
            <form action="{% url 'signup' %}" method="post">
                <h2>Sign up</h2>
                <br>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label"><b>Email</b></label>
                    <div class="col-10">
                        <input name="email" class="form-control" type="text" id="example-email-input" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label"><b>Username</b></label>
                    <div class="col-10">
                        <input name="name" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label"><b>Password</b></label>
                    <div class="col-10">
                        <input name="password" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="text-center"> <!-- Center-align the button -->
                    <button type="submit" class="btn btn-success">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
