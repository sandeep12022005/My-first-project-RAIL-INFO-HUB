{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <h2>Find Trains</h2>
            <form action="{% url 'find-trains' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="source" class="col-2 col-form-label">From</label>
                    <div class="col-10">
                        <input name="source" class="form-control" type="text" id="source">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="destination" class="col-2 col-form-label">To</label>
                    <div class="col-10">
                        <input name="destination" class="form-control" type="text" id="destination">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label" >Date</label>
                    <div class="col-10">
                        <input name='date' class="form-control" type="date">
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Find Trains</button>
                </div>
                {{error}}
            </form>
        </div>
    </div>
</div>
