{% extends 'myapp/base.html' %}
{% block content %}
<h2>Trains with Food Availability</h2>

{% if trains %}
    <ul>
        {% for train in trains %}
            <li>{{ train.Name }} - Train No: {{ train.Train_No }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No trains with food availability found.</p>
{% endif %}

{% endblock %}
